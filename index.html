<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="side-bar">
        <div class="top">
          <ul>
            <li id="dashboard">Dashboard</li>
          </ul>
          <ul>
            <li id="home">Home</li>
            <li id="profile">Profile</li>
            <li id="messages">Messages</li>
            <li id="history">History</li>
            <li id="tasks">Tasks</li>
            <li id="communities">Communities</li>
          </ul>
          <ul>
            <li id="settings">Settings</li>
            <li id="support">Support</li>
            <li id="privacy">Privacy</li>
          </ul>
        </div>
        <div class="bottom">
          <a href="https://www.flaticon.com/free-icons/user" title="user icons"
            >User icons created by Freepik - Flaticon</a
          >
        </div>
      </div>

      <div class="header">
        <div class="top">
          <div class="left">
            <form action="#">
              <button id="searchBTN"></button>
              <input type="text" id="searchFLD" />
            </form>
          </div>
          <div class="right">
            <button id="notification"></button>
            <div id="userImg"></div>
            <h3 id="userName">Morgan Oakley</h3>
          </div>
        </div>
        <div class="bottom">
          <div class="left">
            <div id="userImg"></div>
            <p>Hi there,</p>
            <p>Morgan Oakley (@morgan)</p>
          </div>
          <div class="right">
            <button class="pillBtn">New</button
            ><button class="pillBtn">Upload</button
            ><button class="pillBtn">Share</button>
          </div>
        </div>
      </div>

      <div class="content"></div>
    </div>
  </body>
</html>
